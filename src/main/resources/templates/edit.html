<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Todo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            max-width: 600px;
            width: 100%;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
            font-size: 2.5em;
        }
        
        .subtitle {
            text-align: center;
            color: #6c757d;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 1.05em;
        }
        
        .required {
            color: #ff4757;
        }
        
        input[type="text"],
        textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            font-family: inherit;
            transition: all 0.3s ease;
        }
        
        input[type="text"]:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        .form-actions {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }
        
        .btn {
            flex: 1;
            padding: 14px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: #e9ecef;
            color: #495057;
        }
        
        .btn-secondary:hover {
            background: #dee2e6;
            transform: translateY(-2px);
        }
        
        .helper-text {
            font-size: 0.9em;
            color: #6c757d;
            margin-top: 5px;
        }
        
        .back-link {
            display: inline-flex;
            align-items: center;
            color: #667eea;
            text-decoration: none;
            margin-bottom: 20px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .back-link:hover {
            transform: translateX(-5px);
        }
        
        .back-link::before {
            content: "←";
            margin-right: 8px;
            font-size: 1.2em;
        }
        
        .info-badge {
            display: inline-block;
            background: #e7f3ff;
            color: #0066cc;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.85em;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/todos" class="back-link">Back to list</a>
        
        <h1>✏️ Edit Todo</h1>
        <p class="subtitle">Update your task details</p>
        
        <div class="info-badge" th:if="${todo.isDone}">✓ Completed</div>
        <div class="info-badge" th:unless="${todo.isDone}">⏳ In Progress</div>
        
        <form th:action="@{/todos/{id}/edit(id=${todo.id})}" method="post">
            <div class="form-group">
                <label for="title">
                    Title <span class="required">*</span>
                </label>
                <input type="text" 
                       id="title" 
                       name="title" 
                       th:value="${todo.title}"
                       placeholder="Enter todo title"
                       required
                       autofocus>
                <div class="helper-text">A short, descriptive title for your task</div>
            </div>
            
            <div class="form-group">
                <label for="description">
                    Description
                </label>
                <textarea id="description" 
                          name="description" 
                          placeholder="Enter detailed description (optional)"
                          th:text="${todo.description}"></textarea>
                <div class="helper-text">Additional details about the task (optional)</div>
            </div>
            
            <div class="form-actions">
                <a href="/todos" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-primary">Update Todo</button>
            </div>
        </form>
    </div>
</body>
</html>
