<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 30px;
        }
        
        .user-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e9ecef;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 18px;
        }

        .user-nickname {
            font-size: 1.1em;
            font-weight: 600;
            color: #333;
        }

        .welcome-text {
            color: #6c757d;
            font-size: 0.9em;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 2.5em;
        }

        .header-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-logout {
            background: #6c757d;
            color: white;
            padding: 10px 20px;
            font-size: 14px;
        }

        .btn-logout:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        .btn-danger {
            background: #ff4757;
            color: white;
            padding: 8px 16px;
            font-size: 14px;
        }

        .btn-danger:hover {
            background: #ee5a6f;
            transform: translateY(-2px);
        }

        .btn-edit {
            background: #5352ed;
            color: white;
            padding: 8px 16px;
            font-size: 14px;
        }

        .btn-edit:hover {
            background: #3742fa;
            transform: translateY(-2px);
        }

        .todo-list {
            list-style: none;
        }

        .todo-item {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
            border-left: 4px solid #667eea;
        }

        .todo-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .todo-item.done {
            background: #e9ecef;
            border-left-color: #28a745;
        }

        .todo-checkbox {
            width: 24px;
            height: 24px;
            margin-right: 15px;
            cursor: pointer;
            accent-color: #667eea;
        }

        .todo-content {
            flex: 1;
        }

        .todo-title {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .todo-item.done .todo-title {
            text-decoration: line-through;
            color: #6c757d;
        }

        .todo-description {
            color: #6c757d;
            font-size: 0.95em;
            margin-top: 5px;
        }

        .todo-item.done .todo-description {
            text-decoration: line-through;
        }

        .todo-meta {
            font-size: 0.85em;
            color: #adb5bd;
            margin-top: 8px;
        }

        .todo-actions {
            display: flex;
            gap: 10px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
        }

        .empty-state-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        .empty-state h2 {
            margin-bottom: 10px;
            color: #495057;
        }

        .empty-state p {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="user-header">
            <div class="user-info">
                <div class="user-avatar" th:text="${nickname.substring(0, 1).toUpperCase()}"></div>
                <div>
                    <div class="user-nickname" th:text="${nickname} + 'Îãò'"></div>
                    <div class="welcome-text">ÌôòÏòÅÌï©ÎãàÎã§!</div>
                </div>
            </div>
            <a href="/logout" class="btn btn-logout">Î°úÍ∑∏ÏïÑÏõÉ</a>
        </div>

        <h1>üìù Todo List</h1>
        
        <div class="header-actions">
            <div>
                <span th:text="${todos.size()} + ' tasks'"></span>
            </div>
            <a href="/todos/create" class="btn btn-primary">+ New Todo</a>
        </div>
        
        <div th:if="${todos.isEmpty()}" class="empty-state">
            <div class="empty-state-icon">‚ú®</div>
            <h2>No todos yet!</h2>
            <p>Create your first todo to get started.</p>
            <a href="/todos/create" class="btn btn-primary">Create Todo</a>
        </div>
        
        <ul class="todo-list" th:if="${!todos.isEmpty()}">
            <li th:each="todo : ${todos}" 
                th:class="${todo.isDone} ? 'todo-item done' : 'todo-item'">
                
                <form th:action="@{/todos/{id}/toggle(id=${todo.id})}" method="post" style="display: inline;">
                    <input type="checkbox" 
                           class="todo-checkbox"
                           th:checked="${todo.isDone}"
                           onchange="this.form.submit()">
                </form>
                
                <div class="todo-content">
                    <div class="todo-title" th:text="${todo.title}"></div>
                    <div class="todo-description" 
                         th:if="${todo.description != null && !todo.description.isEmpty()}"
                         th:text="${todo.description}"></div>
                    <div class="todo-meta">
                        Created: <span th:text="${#temporals.format(todo.createdAt, 'yyyy-MM-dd HH:mm')}"></span>
                    </div>
                </div>
                
                <div class="todo-actions">
                    <a th:href="@{/todos/{id}/edit(id=${todo.id})}" class="btn btn-edit">Edit</a>
                    <form th:action="@{/todos/{id}/delete(id=${todo.id})}" method="post"
                          onsubmit="return confirm('Are you sure you want to delete this todo?');">
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </form>
                </div>
            </li>
        </ul>
    </div>
</body>
</html>
